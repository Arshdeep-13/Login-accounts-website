<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c69e7c0b6.js" crossorigin="anonymous"></script>
    <title>Login-Sign-up</title>
</head>

<body>
    <div class="container">
        <div class="container1">
            <h2>Create an account</h2>
        </div>

        <div class="box">
            <div class="container2">
                <form>
                    <input class="btn" type="text" placeholder="Your Name">
                    <input class="btn" type="text" placeholder="Username">
                    <input class="btn" type="email" placeholder="Your email id">
                    <input class="btn" type="password" placeholder="Create Password">
                    <strong><label style="margin: 35px;"><input type="checkbox">I accept the <a href="#">term & conditions</a></label></strong>
                </form>
                <button class="Signup">SIGN UP</button>
            </div>

            <div class="container3">
                <a href="https://www.facebook.com/">
                    <button class="ftg" style="background-color: rgb(96, 96, 255);">
                        <i class="fa-brands fa-facebook-f"></i>
                        Connect with Facebook</button>
                </a>
                <a href="https:/www.twitter.com">
                    <button class="ftg" style="background-color: rgb(110, 110, 240);">
                        <i class="fa-brands fa-twitter"></i>
                        Connect with Twitter</button>
                </a>
                <a href="https:/www.google.com">
                    <button class="ftg" style="background-color: red;">
                        <i class="fa-brands fa-google"></i>
                        Connect with Google</button>
                </a>
            </div>
        </div>

        <div class="container4">
            Already have an account?<span>Login Now</span>
        </div>
    </div>
</body>

</html>
